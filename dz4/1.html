	<script>
		'use strict';
		function getObject(a) {
			if (a < 0 || a > 999) alert('Введена какая-то дичь');
			let str = String(a);
			const obj = {};
			for (let i = 1; i <= str.length; i++) {
				obj.единицы = ~~str[i - 1];
				obj.десятки = ~~str[i - 2];
				obj.сотни = ~~str[i - 3];
			}
			return console.log(obj);
		}
		getObject(456);

	</script>
