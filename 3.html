		var a, b, c;
		function mathOperation (a, b) {
			if(a >= 0 && b >= 0) c = a - b;
			if(a < 0 && b < 0) c = a * b;
			if((a < 0 && b >= 0) || (a >= 0 && b < 0)) c = a + b;

		}
