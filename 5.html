<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document-5</title>
</head>

<body>
    <script>
	//5
        'use strict';
		var a, b, c;
		//сложение
		function getAddition (a, b) {
			c = a + b;
			return c;
		}
		
		//вычитание
		function getSubtraction (a, b) {
			c = a - b;
			return c;
		}
		
		//умножение
		function getMultiplication (a, b) {
			c = a * b;
			return c;
		}
		
		//деление
		function getDivision (a, b) {
			c = a / b;
			return c;
		}
		
		console.log(getAddition(2, 2));
		console.log(getSubtraction(2, 2));
		console.log(getMultiplication(2, 6));
		console.log(getDivision(2, 2));
    </script>
</body>

</html>
