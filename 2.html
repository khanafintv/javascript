    <script>
    'use strict';
	let sumCart = 0;
	const cart = [
	
		['good1', 100, 2],
		['good2', 200, 3],
		['good3', 300, 3],
		['good4', 400, 3],
		['good5', 500, 2],
	
	];
	
	function count() {
		for(let i = 0; i < cart.length; i++) {
			let sum = cart[i][1]*cart[i][2];
			sumCart = sumCart + sum;
			console.log(sum);
		}
	
		return sumCart;
	
	}	
	
	console.log(count());
